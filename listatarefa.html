<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/listatarefa.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=radio_button_unchecked" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>Lista de Tarefas</header>
    <main>
        <section id="tarefa">
            <input id="digite" type="text" placeholder="Digite sua tarefa">
            <button class="add">Adicionar</button>
        </section>
        <div class="lista">
            <div class="icone">
                <span class="material-symbols-outlined">
                    radio_button_unchecked
                    </span>
            </div>
            <div class="nome"></div>
            Teste de tarefas
            <div class="botao">
                <button class="delete"><span class="material-symbols-outlined">
                    delete
                    </span>Delete</button>
            </div>

        </div>
    </main>
    
</body>
<script src="./js/listatarefa.js"></script>
</html>
