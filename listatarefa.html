<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/listatarefa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DynaPuff:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>Lista de Tarefas</header>
    <main>
        <section id="tarefa">
            <input id="digite" type="text" placeholder="Digite sua tarefa">
            <button class="add">Adicionar</button>
        </section>
        <div class="lista">
            
            <div class="icone">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="nome"></div>
            Teste de tarefas
            <div class="botao">
                <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                    
            </div>

        </div>
    </main>
    
</body>
<script src="./js/listatarefa.js"></script>
</html>
